<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela simples</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
            
        }
        td {
            border: solid 1px black;
            }

        td.impar {
            background-color: yellow;
        }

        td.par {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <tr>
            <td class="impar">1</td>
            <td class="par">2</td>
            <td class="impar">3</td>
            <td class="par">4</td>
        </tr>
        
        <tr>
            <td class="impar">5</td>
            <td class="par">6</td>
            <td class="impar">7</td>
            <td class="par">8</td>
        </tr>

        <tr>
            <td class="impar">9</td>
            <td class="par">10</td>
            <td class="impar">11</td>
            <td class="par">12</td>
        </tr>
        
    </table>
</body>
</html>
