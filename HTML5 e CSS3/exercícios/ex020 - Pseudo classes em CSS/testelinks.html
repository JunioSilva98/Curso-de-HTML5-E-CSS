<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Links</title>
    
    <style>

        body {font-family: Arial, Helvetica, sans-serif;}
        /*formatação do Link*/
        a {color: red;
        text-decoration: none;
        background-color: rgb(10, 8, 8);}

        .especial {color: violet;}

        .especial::before {content: '⇒';}

        a:hover {color: blue;
        background-color: white;}

        a:active {color: yellow;}
        /*=====================*/
    </style>


</head>
<body>
    <h1>Personalizando Links</h1>
    <ul type="none">
        <li><a href="https//gustavoguanabara.github.io">Repositório GitHub</a></li>
        <li><a href="https//youtube.com/cursoemvideo/" class="especial">Canal do Youtube</a></li>
        <li><a href="https//cursoemvideo.com">Site do Curso em vídeo</a></li>
    </ul>
</body>
</html>
