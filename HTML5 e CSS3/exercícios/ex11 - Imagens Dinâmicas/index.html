<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentesou simplesmente aumentee diminua o tamanhodo seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html 5</p>
    <audio src="media/happy-mistake.mp3"  controls></audio>
    <!--mp3 WAX OGG-->
    <audio preload="metadata" controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg"> 
        <source src="media/guanacast-33.wav" type="audio/wav">       
    </audio>

    <p>Infelizmente seu navegador não conseguer reproduzir o áudio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a></p>
</body>
</html>
